<h1>Map</h1>

<ui-gmap-google-map center=map.center zoom="map.zoom">
  <ui-gmap-search-box template="searchbox.template" events="searchbox.events" position="BOTTOM_RIGHT"></ui-gmap-search-box>
 <ui-gmap-marker data-ng-repeat="marker in markerList" coords="marker" idkey="marker.id">
   <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                  <p>
                    {{$index}}
                    {{marker.message}}
                 </p>

    </ui-gmap-window>
 </ui-gmap-marker>
</ui-gmap-google-map>


<!-- center is where it will start out -->
