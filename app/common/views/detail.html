
<div>
  <span><a href="#/"><h2><i class="fa fa-chevron-left"></i>BACK</h2></a></span>
  <a href="">MAP</a>

<div class="col-sm-12 info">

</div>
<div class="comments col-sm-12">
  <ul class="col-md-6">
  <li ng-repeat="review in comCtrl.comments">
    <p><h4>{{review.name}}</h4></p>
    <p><h4>{{review.address}}</h4></p>
    <p><h4>{{review.comment}}</h4></p>
    <p><h4>{{review.category}}</h4></p>
    <p><h4>{{review.rating}}</h4></p>
  </li>

  <li>
  <button ng-click="review = !review"><h3><i class="fa fa-beer"></i>  review</h3></button>
  <form ng-submit="comCtrl.addReview(newReview)" ng-show="review" ng-app="comment" ng-controller="CommentCtrl as comCtrl">
    <input value="Bubba's Pub"></input> <!-- will need to be google bar name -->
    <input value="123 BBQ Lane, Hicksville, SC"></input>
    <textarea ng-model="newReview.comment" id="" cols="30" rows="10" size="300"></textarea>
    <select name="Rating" ng-model="newReview.rating"id="">
      <option value= 1><h3>1</h3></option>
      <option value= 2><h3>2</h3></option>
      <option value= 3><h3>3</h3></option>
      <option value= 4><h3>4</h3></option>
      <option value= 5><h3>5</h3></option>
    </select>
    <select class="form-control" ng-model="newReview.category" name="Category" id="">
      <option value="Swanky"><h3>Swanky</h3></option>
      <option value="Reasonable"><h3>Reasonable</h3></option>
      <option value="Frat Bar"><h3>Frat Bar</h3></option>
      <option value="Dive"><h3>It's a dive</h3></option>
    </select>
    <button type="submit">Submit</button>
  </form>
  </li>
  </ul>
</div>
</div>
